<!DOCTYPE html>
<html>
<head>
	<title>CSS Styling</title>
	<style>
		h1{
			color: red;
			text-align: center;
		}
		#hi{
			background: black;
			color: red;
		}
		.classnew{
			text-align: left;
			font-weight: bold;
			font-size: 20px;
			font-style: italic;
		}
		ul{
			list-style: none;
		}
		a:hover{
			color: green;
			text-align: right;
		}
		@media (min-width: 1200px){
			h1{
				color: blue;
			}
		}
		@media (min-width: 900px) and (max-width: 1199px){
			h1{
				color: green;
			}
		}
	</style>
</head>
<body>
	<h1>Pseudo Class Selectors</h1>

<header>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="http://goo.gl/V0Wl6s" target="_blank">AngularJS Course</a></li>
    <li><a href="http://www.facebook.com/CourseraWebDev" target="_blank">Facebook Fan Page</a></li>
  </ul>
</header>

<section>
  <div id="hi">DIV 1</div>
  <div>DIV 2</div>
  <div class="classnew">DIV 3</div>
  <div>DIV 4</div>
  <div>DIV 5</div>
  <div>DIV 6</div>
  <div>DIV 7</div>
  <div>DIV 8</div>
  <div>DIV 9</div>
  <div>DIV 10</div>
  <div>DIV 11</div>
  <div>DIV 12</div>
  <div>DIV 13</div>
  <div>DIV 14</div>
  <div>DIV 15</div>
  <div>DIV 16</div>
  <div>DIV 17</div>
  <div>DIV 18</div>
  <div>DIV 19</div>
  <div>DIV 20</div>
</section>
</body>
</html>
